<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админка - Cholpon</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключаем твой стиль для единообразия -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8f8f8; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        .table-item { margin-bottom: 20px; padding: 15px; border: 1px solid #eee; border-radius: 8px; background: #fafafa; }
        .table-item label { display: block; margin-bottom: 5px; font-weight: 600; color: #555; }
        .table-item input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; }
        .save-btn { display: block; width: 200px; margin: 40px auto 0; padding: 15px; background: #28a745; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; }
        .save-btn:hover { background: #218838; }
        .status { text-align: center; margin-top: 20px; font-weight: bold; color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Назначение официантов</h1>
        <div id="tablesContainer"></div>
        <button class="save-btn" id="saveBtn">Сохранить</button>
        <p class="status" id="status"></p>
    </div>

    <script>
        const PASSWORD = "1234"; // ← ИЗМЕНИ НА СВОЙ ПАРОЛЬ!
        const NUM_TABLES = 11;

        // Проверка пароля
        const inputPass = prompt("Введите пароль для входа в админку:");
        if (inputPass !== PASSWORD) {
            document.body.innerHTML = "<h1 style='text-align:center; color:red; margin-top:100px;'>Доступ запрещён</h1>";
            throw new Error("Wrong password");
        }

        // Загружаем данные
        let waiters = JSON.parse(localStorage.getItem("tableWaiters") || "{}");

        const container = document.getElementById("tablesContainer");

        for (let i = 1; i <= NUM_TABLES; i++) {
            const tableDiv = document.createElement("div");
            tableDiv.className = "table-item";
            tableDiv.innerHTML = `
                <strong>Стол ${i}</strong>
                <label>Имя официанта</label>
                <input type="text" id="name_${i}" placeholder="Например: Айбек" value="${waiters[i]?.name || ''}">
                <label>Номер WhatsApp (996XXXXXXXXX)</label>
                <input type="tel" id="phone_${i}" placeholder="996700111111" value="${waiters[i]?.phone || ''}">
            `;
            container.appendChild(tableDiv);
        }

        document.getElementById("saveBtn").addEventListener("click", () => {
            const newWaiters = {};
            for (let i = 1; i <= NUM_TABLES; i++) {
                const name = document.getElementById(`name_${i}`).value.trim();
                const phone = document.getElementById(`phone_${i}`).value.trim().replace(/[^\d]/g, '');
                if (name && phone) {
                    newWaiters[i] = { name, phone: "996" + phone.replace(/^996/, '') };
                }
            }
            localStorage.setItem("tableWaiters", JSON.stringify(newWaiters));
            document.getElementById("status").textContent = "Данные сохранены! ✅";
            setTimeout(() => { document.getElementById("status").textContent = ""; }, 3000);
        });
    </script>
</body>
</html>
